<div class="archive__item">

  <div style="text-align:center; margin: 2.0em 0 0.75em 0;">
    <div style="font-size: 1.15em; font-weight: 700;">
      üóìÔ∏è {{ post.date | date: "%B %Y" }}
    </div>
  </div>

  <div style="display:flex; gap:32px; align-items:center; justify-content:center; margin: 0 auto; max-width: 1100px; flex-wrap: wrap;">

  {% if post.header.teaser %}
  <div style="flex: 0 0 220px; max-width: 220px;">
    <img src="{{ base_path }}{{ post.header.teaser }}"
         style="width: 220px; height: auto; border-radius: 8px;" />
  </div>
{% endif %}


    <div style="flex: 1; min-width: 280px;">
      <h2 class="archive__item-title" style="margin: 0 0 0.5em 0;">
        {{ post.title }}
      </h2>

      {% if post.content %}
        <div style="font-size: 1.05em; line-height: 1.7;">
          {{ post.content | markdownify }}
        </div>
      {% endif %}

      {% if post.location %}
        <div style="margin-top: 0.8em; opacity: 0.85;">
          <strong>Location:</strong> {{ post.location }}
        </div>
      {% endif %}
    </div>

  </div>

  <hr style="margin: 2.0em 0;">
</div>
