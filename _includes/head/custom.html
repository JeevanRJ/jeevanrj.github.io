{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<style>
/* =====================================================
   AVATAR: sharp, centered, circular
   ===================================================== */
.author__avatar img {
  max-width: 200px;
  width: auto;
  height: auto;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  object-position: center center;
  border-radius: 50%;
}

/* =====================================================
   NAVIGATION: ACTIVE PAGE ONLY (SINGLE SOLID COLOR)
   ===================================================== */

/* Active page tab ONLY */
.masthead__menu-item a[aria-current="page"],
.greedy-nav a[aria-current="page"] {
  color: #4fc3f7;            /* solid blue (nimRobotics-style) */
  font-weight: 600;
}

/* Hover (optional, subtle, same color) */
.masthead__menu-item a:hover,
.greedy-nav a:hover {
  color: #4fc3f7;
}

/* =====================================================
   Sidebar text polish (optional)
   ===================================================== */
.author__name {
  font-size: 1.25rem;
  font-weight: 800;
}

.author__content {
  font-size: 1.0rem;
  line-height: 1.5;
}

/* =====================================================
   MOBILE SAFETY
   ===================================================== */
@media (max-width: 900px) {
  .author__avatar img {
    max-width: 160px;
  }
}
</style>

<!-- end custom head snippets -->
